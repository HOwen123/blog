<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论-闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/mian.css">
</head>
<body class="lay-blog">
{{template "comm/head.html" .}}
<div class="container-wrap">
    <div class="container container-message container-details container-comment">
        <div class="contar-wrap">
            <div class="item">
                {{template "comm/note_summary_tpl.html" .note}}
            </div>
            <form class="layui-form" action="">
                <!-- 传入文章的key-->
                <input type="hidden" name="key" value="{{.note.Key}}">
                <!-- 传入的评论内容：content-->
                <div class="layui-form-item layui-form-text">
                    <textarea name="content" class="layui-textarea" style="resize:none" placeholder="写点什么啊"></textarea>
                </div>

                <div class="btnbox">
                    <button lay-submit class="layui-btn" lay-filter="comment">
                        确定
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template  "comm/foot.html" .}}
<script type="text/javascript">
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form, $ = layui.jquery, layer = layui.layer;
        //监听评论的form表单提交事件
        form.on("submit(comment)", function (formdata) {
            $.post("/message/new/" + formdata.field.key, {content: formdata.field.content}, function (data) {
                if (data.code === 0) {
                    layer.msg("评论成功！");
                    setTimeout(function () {
                        window.location.href = "/details/" + formdata.field.key;
                    }, 300)
                } else {
                    layer.msg(data.msg)
                }
            }, "json").error(function () {
                layer.msg("网络异常")
            });
            return false;
        })
    })


</script>
